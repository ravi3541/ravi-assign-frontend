<div class=" d-flex flex-row justify-content-around align-items-center py-3 border-bottom">
    
        <div class = "about-header border-bottom border-primary border-2">About Product</div>
    

        <form action="http://127.0.0.1:8000/api/checkout" method="post">
    <div class="buy-options ">
        <div class="row d-flex align-items-center">
            <div class="col-5">Price $ {{prod.price}}</div>
            <div class="col-4 qty-rectangle bg-light rounded">
                <div class="row text-center">
                    <div class="col-6 my-auto border-end">
                      <input style="border: none; width:100%; color: black;"  class="bg-light border-0 disabled" readonly type="text"   name="qty" value="{{qty}}"></div>
                    <input type="text"  hidden name="product_id" value="{{product_id}}" id="">
                    <div class="col-6 py-1">
                        <div class="row qty-button"><a (click)="increaseQty()"><i class="fa-solid fa-chevron-up"></i></a></div>
                        <div class="row qty-button"><a (click)="decreaseQty()"><i class="fa-solid fa-chevron-down"></i></a></div>
                    </div>
                </div>
            </div>

            <div class="col ">
                <button type="submit" (click)="buyNow()" class=" my-auto btn btn-primary px-4 h5 rounded-pill">Buy Now</button>
            </div>
          

        </div>  
    </div>
  </form>
</div>
<div class="row">
    <div class="col-7 d-flex flex-column bg-light">
        <h6>{{prod.category}}</h6>
        <h3>{{prod.title}}</h3>
        <p>{{prod.tagline}}</p>

        <ul>
          <li>{{prod.description}}</li>
            
        </ul>

        <p>{{prod.product_code}}</p>

    </div>

    <div class="col-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>

            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/images/image 10.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/image 11.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/image 12.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/image 13.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev bg-danger" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next bg-danger" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon " aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

</div>
